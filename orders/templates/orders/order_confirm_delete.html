{% extends 'products/base.html' %}
{% load static %}

{% block css %}
    <link href="{% static 'css/orders.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container mt-3">
        <div class="category_delete">
            <div class="h1">Уверены, что хотите удалить?</div>
            {% include 'orders/includes/inc_order_summary.html' %}
            <div class="row">
                <form action="{% url 'orders:orders_delete' object.pk %}" method="post">
                    {% csrf_token %}
                    <input class="btn-lg btn-danger" type="submit" value="удалить">
                </form>
                <a href="{% url 'orders:orders_list' %}" class="btn-lg btn-success ml-5">отмена</a>
            </div>
        </div>
    </div>
{% endblock %}
