{% load static %}
{% if products %}
    <div class="products-list">
        <div class="row">
            {% for product in products|dictsortreversed:'price' %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <a href="#">
                            <img class="card-img-top"
                                 src="{{ product.image.url }}"
                                 alt="">
                        </a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="#">{{ product.name }}</a>
                            </h4>
                            <h5>{{ product.price }} руб.</h5>
                            <p class="card-text">{{ product.description }}</p>
                        </div>
                        <div class="card-footer text-center">
                            <button name="{{ product.id }}"
                                    value="{% if request.resolver_match.kwargs.category_id %}{{ product.category_id }}{% else %}0{% endif %}" type="button"
                                    class="btn btn-outline-success products-list">
                                Отправить в корзину
                            </button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% else %}
    <h1 class="m-5 text-center">Товары не найдены</h1>
{% endif %}
